<ion-content>
    <ion-card class="" *ngFor="let x of dataList;let i = index">
        <ion-card-header class="p5 pb0">
            <span class="ftz24"></span>
        </ion-card-header>
        <ion-card-content class="p5">
            <div class="disFlex justConSB">
                <div class="disFlex justConFS aligIteFS color262127">
                    <div class="flexShrink0 ftz16">姓名：</div>
                    <div class="ftz16">{{x?.consignee?.consigneeName}}</div>
                </div>
                <div class="disFlex justConFS aligIteFS color262127">
                    <div class="flexShrink0 ftz16">电话：</div>
                    <div class="ftz16">{{x?.consignee?.consigneePhone}}</div>
                </div>
            </div>
            <div class="disFlex justConFS aligIteFS color262127">
                <div class="flexShrink0 ftz16">地址：</div>
                <div class="ftz16">{{x?.consignee?.consigneeAddress}}</div>
            </div>
            <div>
                <ion-item no-padding>
                    <ion-label class="ftz15">小包数：</ion-label>
                    <ion-input class="ftz15" [(ngModel)]="x.littleNum" [disabled]="x.isReadonly" (ionInput)="ionInputNum(x,'littleNum')" (ionBlur)="ionBlurNum(x,'littleNum')" (ionFocus)="ionFocusNum(x,'littleNum')" type="number" placeholder="请填写数量"></ion-input>
                </ion-item>
            </div>
        </ion-card-content>
        <div class="borTBox" [hidden]="x.isReadonly">
            <ion-row>
                <!-- <ion-col no-padding text-center>
                    <button ion-button icon-start clear small class="ftz16">
                        <ion-icon name="trash"></ion-icon>
                        <div>删除</div>
                    </button>
                </ion-col> -->
                <ion-col no-padding text-center>
                    <button ion-button icon-start clear small class="ftz16" (click)="savePackageNum(x.id,x.clientOrder?.id,x.littleNum)">
                        <ion-icon name="bookmark"></ion-icon>
                        <div>保存</div>
                    </button>
                </ion-col>
            </ion-row>
        </div>
    </ion-card>

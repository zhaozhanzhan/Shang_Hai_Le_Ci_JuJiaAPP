<!-- 导航条区域Begin -->
<ion-header>
    <ion-navbar color="main" hideBackButton="true">
        <ion-title>登录</ion-title>
    </ion-navbar>
</ion-header>
<!-- 导航条区域End -->

<!-- 页面内容区域Begin -->
<ion-content>
    <ion-grid no-padding [formGroup]="formData">
        <ion-row>
            <ion-col>
                <div class="w100p h180">
                    <div class="disFlex justConC aligIteC h100p">
                        <div class="bgcFFF h100 w100 borBox">
                            <img src="assets/imgs/logo.png">
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="disFlex justConC">
                <div class="w90p">
                    <div class="borBBox">
                        <ion-row align-items-center>
                            <ion-col col-2 text-center>
                                <i class="iconfont icon-ShouJi ftz30"></i>
                            </ion-col>
                            <ion-col col-10>
                                <ion-input formControlName="phone" class="ftz16" type="text" placeholder="手机号码"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('phone').dirty && formData.get('phone').errors)">请输入正确的手机号</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div class="borBBox">
                        <ion-row align-items-center>
                            <ion-col col-2 text-center>
                                <i class="iconfont icon-MiMa ftz30"></i>
                            </ion-col>
                            <ion-col col-10>
                                <ion-input type="password" formControlName="password" class="ftz16" type="password" placeholder="密码"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('password').dirty && formData.get('password').errors)">密码长度为 6 ~ 16位</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <ion-row>
                        <ion-col>
                            <p text-left>
                                <span class="colorPri" (click)="openModalPage('ForgetPasswordPage')">忘记密码</span>
                            </p>
                        </ion-col>
                        <ion-col>
                            <p text-right>
                                <span class="colorSec" (click)="openModalPage('FastLoginPage')">验证码登录</span>
                            </p>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="mt10">
            <ion-col text-center>
                <button ion-button class="w90p" color="main" (click)="clickLogin()">登录</button>
            </ion-col>
        </ion-row>
        <ion-row class="mt10">
            <ion-col text-center>
                <button ion-button class="w90p" color="secondary" (click)="jumpPage('RegisterPage')">注册</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<!-- 页面内容区域End -->
